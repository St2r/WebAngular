<nz-layout style="background-color: white;">
  <div style="background-color: white;">
    <div class="profileWallWrap">
      <div class="coverWrap">
        <img class="cover" alt="cover" src="//assets.dxycdn.com/gitrepo/bbs-pc/dist/static/invalid-name@3x.35adc16a.png">
      </div>
      <div class="infoWrap">
        <div class="left">
          <div class="avatarWrap">
            <div>
              <nz-avatar [nzSize]="150" nzIcon="user"></nz-avatar>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="nameWrap">
            <span class="name"> {{ userInfo.nickname }} </span>
          </div>
          <div class="briefWrap">
            <div class="briefBasic">
              <span></span>
            </div>
            <p class="briefDescription"> {{ userInfo.brief }} </p>
          </div>
          <div class="editbutton" *ngIf="viewing_own_page">
            <a nz-button nzType="link">修改资料</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nz-layout class="main_part">
    <nz-content>
      <nz-tabset>
        <nz-tab *ngIf="viewing_own_page" nzTitle="动态">
          <app-tab-post></app-tab-post>
        </nz-tab>
        <nz-tab nzTitle="帖子">
          <app-tab-invitation></app-tab-invitation>
        </nz-tab>
        <nz-tab nzTitle="收藏">
          <app-tab-star></app-tab-star>
        </nz-tab>
        <nz-tab nzTitle="附件">
          <app-tab-attachment  [viewing_own_page]="viewing_own_page"></app-tab-attachment>
        </nz-tab>
        <nz-tab nzTitle="关注">
          <app-tab-follow [viewing_own_page]="viewing_own_page"></app-tab-follow>
        </nz-tab>
      </nz-tabset>
    </nz-content>

    <nz-sider nzWidth="350px" nzTheme="light">
      <div class="userInfo-box-top">
        <app-side-user [userInfo]="userInfo" [userPrivateInfo]="userPrivateInfo" [viewing_own_page]="viewing_own_page"></app-side-user>
      </div>
      <div class="userInfo-box-middle">
        <span>最近访客</span>
        <nz-divider></nz-divider>
        <ul *ngFor="let item of recent_visiter">
          <li> {{ item.avatarUrl }} --- {{ item.nickname }} </li>
        </ul>
      </div>
      <div class="userInfo-box-bottom">
        <span>喜爱的板块</span>
        <nz-divider></nz-divider>
        <ul *ngFor="let item of favor_block">
          <li [ngClass]="{'orange':item.todayTotal>10, 'black':item.todayTotal<=10}"> {{ item.blockName }} --- {{ item.todayTotal }} </li>
        </ul>
      </div>
    </nz-sider>
  </nz-layout>
</nz-layout>
