<div *ngIf="!loading">
    <nz-list nzItemLayout="horizontal">
      <nz-list-item *ngFor="let item of myFollow">
        <nz-avatar [nzSrc]="item.avatarUrl"></nz-avatar>
        {{item.nickname}}
      </nz-list-item>
    </nz-list>
</div>
<div *ngIf="loading">
  <i nz-icon nzType="loading" nzTheme="outline"></i>
</div>
