<div *ngIf="!loading">
  <nz-list nzItemLayout="horizontal">
    <nz-list-item *ngFor="let item of myFan">
      <nz-avatar [nzSrc]="item.avatarUrl"></nz-avatar>
      {{item.nickname}}
    </nz-list-item>
  </nz-list>
  <div *ngIf="myFan.length === 0">
    暂无粉丝
  </div>
</div>
<div *ngIf="loading">
  <i nz-icon nzType="loading" nzTheme="outline"></i>
</div>
