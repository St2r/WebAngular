<div class="blank">

</div>
<div class="search_pannel">
  <nz-select [(ngModel)]="search_type" nzSize="large">
    <nz-option [nzLabel]="'帖子'" [nzValue]="1"></nz-option>
    <nz-option [nzLabel]="'用户'" [nzValue]="2"></nz-option>
    <nz-option [nzLabel]="'附件'" [nzValue]="3"></nz-option>
  </nz-select>
  <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
    <input type="text" nz-input placeholder="input search text" [(ngModel)]='search_content' />
  </nz-input-group>
  <ng-template #suffixButton>
    <button nz-button nzType="primary" nzSize="large" nzSearch (click)="search()">搜索</button>
  </ng-template>
</div>
<div class="blank">

</div>
<div class="pr_info">
  <div class="hot_search">
    <h2>热门搜索</h2>
    <nz-divider></nz-divider>
    <ul>
      <li *ngFor="let item of hot_search" (click)="search_content=item"> {{ item }} </li>
    </ul>
  </div>
  <div class="history">
    <h2>历史搜索</h2>
    <span style="float: right;" (click)='clear()'>清空</span>
    <nz-divider></nz-divider>
    <ul>
      <li *ngFor="let item of history_search" (click)="search_content=item"> {{ item }} </li>
    </ul>
  </div>
</div>
