<div class="search_pannel">
  <nz-select [(ngModel)]="search_type" (ngModelChange)="search()" nzSize="large">
    <nz-option nzLabel="帖子" nzValue="1"></nz-option>
    <nz-option nzLabel="用户" nzValue="2"></nz-option>
    <nz-option nzLabel="附件" nzValue="3"></nz-option>
  </nz-select>
  <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
    <input type="text" nz-input placeholder="input search text" [(ngModel)]='search_content' />
  </nz-input-group>
  <ng-template #suffixButton>
    <button nz-button nzType="primary" nzSize="large" nzSearch (click)="search()">搜索</button>
  </ng-template>
</div>
<app-article-res *ngIf="search_stable==1" [article_list]="article_res"></app-article-res>
<app-user-res *ngIf="search_stable==2" [user_list]="user_res"></app-user-res>
<app-attachment-res *ngIf="search_stable==3" [attachment_list]="attachment_res"></app-attachment-res>
