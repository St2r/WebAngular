<nz-layout class="layout">
  <nz-header class="header">
    <div nz-row nzGutter="16" class="header">
      <div nz-col class="gutter-row" nzSpan="1">
        <div class="logo">
          <img src="favicon.ico"/>
        </div>
      </div>
      <div nz-col class="gutter-row" nzSpan="7">
        <ul nz-menu nzTheme="light" nzMode="horizontal">
          <li nz-menu-item nzMatchRouter>
            <span>首页</span>
            <a routerLink="/home"></a>
          </li>
          <li nz-submenu nzTitle="全部板块">
            <ul>
              <li nz-menu-item>
                <span>综合论坛</span>
                <a routerLink="/forum/comprehension"></a>
              </li>
              <li nz-menu-divider></li>
              <li nz-submenu nzTitle="学科交流">
                <ul>
                  <li nz-menu-item *ngFor="let subject of Subjects" nzMatchRouter>
                    <span>{{subject[0]}}</span>
                    <a [routerLink]="'/forum/' + subject[1]"></a>
                  </li>
                </ul>
              </li>
              <li nz-submenu nzTitle="校园生活">
                <ul>
                  <li nz-menu-item *ngFor="let schoolLife of SchoolLife" nzMatchRouter>
                    <span>{{schoolLife[0]}}</span>
                    <a [routerLink]="'/forum/' + schoolLife[1]"></a>
                  </li>
                </ul>
              </li>
              <li nz-submenu nzTitle="校园周边">
                <ul>
                  <li nz-menu-item *ngFor="let item of AroundCampus" nzMatchRouter>
                    <span>{{item[0]}}</span>
                    <a [routerLink]="'/forum/' + item[1]"></a>
                  </li>
                </ul>
              </li>

              <li nz-menu-item>
                <span>资源分享</span>
<!--                <i nz-icon nzType="file-zip" nzTheme="outline"></i>-->
                <a routerLink="/forum/resource"></a>
              </li>
            </ul>
          </li>
          <li nz-menu-item nzMatchRouter>
            <span>在线刷题</span>
            <a routerLink="/exercise"></a>
          </li>
        </ul>
      </div>
      <div nz-col class="gutter-row" nzSpan="8">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton" class="search-bar">
          <input nz-input type="text" [(ngModel)]="searchContent" placeholder="search something" [nzAutocomplete]="auto"/>
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
        </ng-template>
        <nz-autocomplete #auto>
          <nz-auto-optgroup *ngFor="let group of optionGroups" [nzLabel]="groupTitle">
            <ng-template #groupTitle>
              <span
                >{{ group.title }}
                <a class="more-link" href="https://www.google.com/search?q=ng+zorro" target="_blank">更多</a>
              </span>
            </ng-template>
            <nz-auto-option *ngFor="let option of group.children" [nzLabel]="option.title" [nzValue]="option.title">
              {{ option.title }}
              <span class="certain-search-item-count">{{ option.count }} 人 关注</span>
            </nz-auto-option>
          </nz-auto-optgroup>
        </nz-autocomplete>
      </div>
      <div nz-col class="gutter-row" nzSpan="3"></div>
      <div nz-col class="gutter-row" nzSpan="5">
        <app-login-bar></app-login-bar>
      </div>
    </div>
  </nz-header>

  <nz-content>
    <app-bread-bar></app-bread-bar>
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
  <nz-footer>©2020 Buaa 软件工程 学习生活交流论坛</nz-footer>
</nz-layout>
